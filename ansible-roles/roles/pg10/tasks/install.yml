---
- name: get the username running the deploy
  local_action: command whoami
  register: username_on_the_host
  become: false

- name: Install package
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages: 
      - yum-utils
      - bash-completion
      - bash-completion-extras
  environment: "{{item}}"
  with_items: "{{proxy_env}}"

- name: Install package postgres
  package:
    name: "{{ packages }}"
    state: present
  vars: 
    packages: "{{ postgresql_packages }}"
  environment: "{{item}}"
  with_items: "{{proxy_env}}"

- name: Creates directory - pgdata
  file:
    path: "{{ PGDATA10 }}"
    state: directory
    owner: "postgres"
    group: "postgres"
    mode: 0700